baseurl: https://wujilingfeng.github.io/
canonifyurls: true
# uglyurls: true
# languageCode: en-us
languageCode: zh-cn
theme: hugo-theme-stack
title: 五级灵风的博客
copyright: LI BO

relativeURLs: true
publishDir: docs
# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: zh-cn
# defaultContentLanguageInSubdir: false
# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJ/KLanguage: true

# buildperm:
#   languages: zh-cn
languages:
    zh-cn:
        languageName: 中文
        title: 五级灵风
        weight: 1
        # contentDir: content/post/zh
        # defaultContentLanguage: true
        params:
            sidebar:
                subtitle: 颍川之才
    en:
        # contentDir: content/post/en
        languageName: English
        title: wujilingfeng
        weight: 2
        params:
            sidebar:
                subtitle: talents of YingChuan

    ar:
        languageName: عربي
        # languagedirection: rtl
        title: موقع تجريبي
        weight: 3
        params:
            sidebar:
                subtitle: وصف تجريبي

services:
    # Change it to your Disqus shortname before using
    disqus:
        shortname: "hugo-theme-stack"
    # GA Tracking ID
    googleAnalytics:
        id:

pagination:
    pagerSize: 6

permalinks:
    post: /p/:slug/
    page: /:slug/
    # [params]
    #   defaultLanguage = "zh-cn"
params:
    # defaultLanguage: zh-cn
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: /favicon.ico
    # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

    footer:
        since: 2020
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: 🍥
        subtitle: Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        avatar:
            enabled: true
            local: true
            src: img/lixiaoyao.jpg

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: disqus

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo:
            issueTerm: pathname
            label:

        beaudar:
            repo:
            issueTerm: pathname
            label:
            theme:

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/component.html
        waline:
            serverURL:
            lang:
            pageview:
            emoji:
                - https://unpkg.com/@waline/emojis@1.0.1/weibo
            requiredMeta:
                - name
                - email
                - url
            locale:
                admin: Admin
                placeholder:

        twikoo:
            envId:
            region:
            path:
            lang:

        # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
        cactus:
            defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
            serverName: "cactus.chat"
            siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

        giscus:
            repo:
            repoID:
            category:
            categoryID:
            mapping:
            lightTheme:
            darkTheme:
            reactionsEnabled: 2
            emitMetadata: 0

        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:
            proxy:

        cusdis:
            host:
            id:
    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://stack.jimmycai.com/config/menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main: []

    social:
        - identifier: github
          name: GitHub
          url: https://github.com
          params:
              icon: brand-github

        - identifier: email
          name: email
          url: https://mail.163.com/
          params:
              icon: email

        - identifier: zig
          name: zig
          url: https://ziglang.org/zh-CN/
          params:
              icon: zig

        - identifier: gitee
          name: gitee
          url: https://gitee.com/
          params:
              icon: gitee
        - identifier: hackage
          name: hackage
          url: https://hackage.haskell.org/
          params:
              icon: haskell

        # - identifier: twitter
        #   name: Twitter
        #   url: https://twitter.com
        #   params:
        #     icon: brand-twitter
related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        extensions:
            passthrough:
                enable: true
                delimiters:
                    block:
                        - ["$$", "$$"] # 块级公式（修正数组格式）:ml-citation{ref="1,7" data="citationList"}
                        - ['\$', '\$'] # 支持 LaTeX 块级语法:ml-citation{ref="1,9" data="citationList"}
                    inline:
                        - ['\$', '\$'] # 行内公式（LaTeX 标准语法）:ml-citation{ref="7,9" data="citationList"}
                    # block:
                    #   - - \[
                    #     - \]
                    #   - - $$
                    #     - $$
                    # inline:
                    #   - - \(
                    #     - \)
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        style: onedark
        # noClasses: false
        # codeFences: true
        # guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
